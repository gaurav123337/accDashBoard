<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div >
     <h1>Account Form</h1>
    <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>

          <input type="file" class="form-control" id="userPic"
                 [(ngModel)]="model.userPic" name="userPic">
        </div>
      </div>
    <div  [hidden]="submitted" class="col-md-9">

      <form (ngSubmit)="onSubmit()" #accForm="ngForm">
       <!--  <div class="form-group">
          <label for="userPic">Profile Picture</label>
          <input type="text" class="form-control" id="userPic"
                 [(ngModel)]="model.userPic" name="userPic" >
        </div> -->

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel" >
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password"
                 [(ngModel)]="model.password" name="password" >
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email"
                   required
                   [(ngModel)]="model.email" name="email"
                   #email="ngModel" >
            <div [hidden]="email.valid || name.pristine"
                 class="alert alert-danger">
              Email is required
          </div>
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!accForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newAccInfo(); newAccInfo.reset()">New Account</button>
      </form>
    </div>
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9 pull-left">{{ model.password }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9 pull-left">{{ model.email }}</div>
      </div>
      <br>
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
  </div>
</div>
